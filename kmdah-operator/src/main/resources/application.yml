# Application configuration
spring:
  application:
    name: kmdah-operator

  profiles:
    include:
      - commons
      - logging
      - metrics
      - persistence
      - web

  liquibase:
    change-log: classpath:db/changesets.xml
    liquibase-schema: public
    default-schema: public

  task:
    scheduling:
      pool:
        size: 4

server:
  port: ${kmdah.operator.port}
