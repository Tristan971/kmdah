# Application configuration
spring:
  application:
    name: kmdah-operator
    version: @project.version@

  profiles:
    include:
      - commons
      - persistence

  liquibase:
    change-log: classpath:db/changesets.xml
    liquibase-schema: public
    default-schema: public

logging:
  level:
    root: INFO
    org.hibernate: WARN

server:
  port: ${kmdah.operator.port}
