# Application configuration
spring:
  application:
    name: kmdah-operator
    version: @project.version@

  profiles:
    include:
      - commons
      - logging
      - metrics
      - persistence

  liquibase:
    change-log: classpath:db/changesets.xml
    liquibase-schema: public
    default-schema: public

server:
  port: ${kmdah.operator.port}
  shutdown: graceful
