name: Build and test

on: [ push ]

jobs:
  version:
    runs-on: ubuntu-latest

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build with Maven
        run: mvn -Drevision=$(cat version) -B package
