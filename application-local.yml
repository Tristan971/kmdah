kmdah:
  operator:
    port: 8080
    secret: super-very-mega-secret
    ping-frequency-seconds: 30
    graceful-shutdown-seconds: 300

  tls-secret:
    namespace: default
    name: mangadex-at-home-tls-secret

  load-balancer:
    uri: http://localhost:${kmdah.worker.port}

  worker:
    port: 8081
    operator-uri: http://localhost:${kmdah.operator.port}
    bandwidth-mbps: 100
    verify-referrer: true

  database:
    host: localhost
    port: 5432
    database: mdah
    user: mdah
    password: mdah

  cache:
    root: cache
    max-size-gibibytes: 1
