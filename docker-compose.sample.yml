version: "3.8"

services:
  operator:
    image: tristandeloche/kmdah-operator:0.0.1-SNAPSHOT
    ports:
      - 3000:3000
    volumes:
      - type: bind
        source: ./application-prod.yml
        target: /mangahome/application-prod.yml
        read_only: true

  worker:
    depends_on: [ operator ]
    image: tristandeloche/kmdah-worker:0.0.1-SNAPSHOT
    ports:
      - 3001:3001
    volumes:
      - type: bind
        source: ./application-prod.yml
        target: /mangahome/application-prod.yml
        read_only: true
